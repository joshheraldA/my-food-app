<script>
    // This script runs on details.html
    document.addEventListener('DOMContentLoaded', async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const mealId = urlParams.get('id');

        if (mealId) {
            // 1. **Client-side Fetch:** Request data from the new API endpoint
            try {
                const response = await fetch(`/api/food/details?id=${mealId}`);
                const data = await response.json();

                // 2. Use the received JSON data to update the page
                console.log("Received data:", data.data); 
                // ... render the full food details ...

            } catch (error) {
                console.error('Error fetching food details:', error);
            }
        }
    });
</script>
