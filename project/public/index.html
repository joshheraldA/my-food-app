<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login_style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-input">
        <form>
            <div id="top-label">
                <input type="text" name="username" id="username" class="inputs" placeholder=" " 
                autocomplete="off">
                <label for="username" id="label-username" class="labels">Username</label>
    
            </div>
            <div id="password-container">
                <input type="text" name="password" id="password" class="inputs" placeholder=" "
                autocomplete="off">
                <label for="password" id="label-password" class="labels">Password</label>

            </div>
            <button type="submit" id="login-submit-btn">SUBMIT</button>
        </form>
    </div>
    <div class="right-side-container">
        <p id="about-me">ABOUT ME</p>
        <p id="details">
            It is a dog-finding app that <br /> 
            allow its users to search for <br />
            different type of dogs, assisting <br />
            them in finding the future dogs for <br />
            them. Like our motto: You got that <br />
            dawg in you
        </p>
    </div>
    <div id="result"></div>

</body>
<script src="./js/script.js" type="text/javascript"></script>
</html>
